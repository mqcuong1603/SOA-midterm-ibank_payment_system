<!-- Profile Modal -->
<div class="modal fade" id="profileModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content profile-modal">
      <div class="modal-header modal-gradient-header py-3">
        <h5 class="modal-title d-flex align-items-center gap-2 mb-0">
          <i class="bi bi-person-badge fs-4"></i>
          <span>Profile Information</span>
        </h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body p-4">
        <div class="row g-4">
          <div class="col-md-4 text-center border-end">
            <div class="profile-avatar mx-auto mb-3">
              <i class="bi bi-person-circle"></i>
            </div>
            <div class="balance-card shadow-sm">
              <div class="small text-muted mb-1">Account Balance</div>
              <div id="profileBalance" class="h4 text-success mb-0">
                Loading...
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="row g-3">
              <div class="col-sm-6">
                <div class="info-item">
                  <div class="label">
                    <i class="bi bi-person me-1 text-primary"></i> Full Name
                  </div>
                  <div id="profileFullName" class="value">Loading...</div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="info-item">
                  <div class="label">
                    <i class="bi bi-at me-1 text-primary"></i> Username
                  </div>
                  <div id="profileUsername" class="value">Loading...</div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="info-item">
                  <div class="label">
                    <i class="bi bi-envelope me-1 text-primary"></i> Email
                  </div>
                  <div id="profileEmail" class="value">Loading...</div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="info-item">
                  <div class="label">
                    <i class="bi bi-telephone me-1 text-primary"></i> Phone
                  </div>
                  <div id="profilePhone" class="value">Loading...</div>
                </div>
              </div>
            </div>
            <div class="mt-4 d-flex gap-2 flex-wrap">
              <button
                class="btn btn-outline-primary btn-sm"
                onclick="loadProfileData()"
              >
                <i class="bi bi-arrow-clockwise"></i> Refresh
              </button>
              <button
                class="btn btn-outline-secondary btn-sm"
                data-bs-dismiss="modal"
              >
                <i class="bi bi-x-circle"></i> Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
