<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iBanking - Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Include Navbar -->
    <div id="navbar-container"></div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h2>Profile Information</h2>
            </div>

            <div class="row">
              <!-- Profile Info Card -->
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body text-center">
                    <div class="profile-avatar mb-3">
                      <i
                        class="bi bi-person-circle"
                        style="font-size: 5rem; color: #6c757d"
                      ></i>
                    </div>
                    <h5 id="profileName" class="card-title">Loading...</h5>
                    <p id="profileEmail" class="card-text text-muted">
                      Loading...
                    </p>
                  </div>
                </div>

                <!-- Account Summary -->
                <div class="card mt-4">
                  <div class="card-header">
                    <h6 class="mb-0">Account Summary</h6>
                  </div>
                  <div class="card-body">
                    <div class="d-flex justify-content-between mb-2">
                      <span>Available Balance</span>
                      <strong id="accountBalance" class="text-success"
                        >Loading...</strong
                      >
                    </div>
                    <div class="d-flex justify-content-between">
                      <span>Total Transactions</span>
                      <span id="totalTransactions">Loading...</span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Profile Details -->
              <div class="col-md-8">
                <div class="card">
                  <div class="card-header">
                    <h6 class="mb-0">Personal Information</h6>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Full Name</label>
                        <p id="fullName" class="form-control-plaintext">
                          Loading...
                        </p>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Username</label>
                        <p id="username" class="form-control-plaintext">
                          Loading...
                        </p>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Email Address</label>
                        <p id="emailAddress" class="form-control-plaintext">
                          Loading...
                        </p>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Phone Number</label>
                        <p id="phoneNumber" class="form-control-plaintext">
                          Loading...
                        </p>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Account Status</label>
                        <p class="form-control-plaintext">
                          <span class="badge bg-success">Active</span>
                        </p>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Member Since</label>
                        <p class="form-control-plaintext">2025</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar.js"></script>

    <script>
      // Check authentication
      document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "index.html";
          return;
        }

        // Load navbar
        loadNavbar();

        // Load profile data
        loadProfileData();
      });

      function loadNavbar() {
        fetch("components/navbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbar-container").innerHTML = data;

            // Initialize navbar functionality
            initializeNavbar();
          })
          .catch((error) => console.error("Error loading navbar:", error));
      }

      async function loadProfileData() {
        try {
          const token = localStorage.getItem("token");
          const user = JSON.parse(localStorage.getItem("user") || "{}");

          // Set basic info from localStorage first
          if (user.fullName) {
            document.getElementById("profileName").textContent = user.fullName;
            document.getElementById("fullName").textContent = user.fullName;
          }
          if (user.username) {
            document.getElementById("username").textContent = user.username;
          }
          if (user.email) {
            document.getElementById("profileEmail").textContent = user.email;
            document.getElementById("emailAddress").textContent = user.email;
          }
          if (user.phone) {
            document.getElementById("phoneNumber").textContent = user.phone;
          }
          if (user.balance !== undefined) {
            document.getElementById("accountBalance").textContent =
              user.balance.toLocaleString() + " đ";
          }

          // Fetch fresh data from API
          const response = await fetch("/api/user/profile", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (response.ok) {
            const profileData = await response.json();

            // Update with fresh data
            document.getElementById("profileName").textContent =
              profileData.fullName || "N/A";
            document.getElementById("fullName").textContent =
              profileData.fullName || "N/A";
            document.getElementById("emailAddress").textContent =
              profileData.email || "N/A";
            document.getElementById("phoneNumber").textContent =
              profileData.phone || "N/A";
            document.getElementById("accountBalance").textContent =
              (profileData.balance || 0).toLocaleString() + " đ";
          } else if (response.status === 401) {
            // Token expired
            localStorage.removeItem("token");
            localStorage.removeItem("user");
            window.location.href = "index.html";
          }

          // Load transaction count
          await loadTransactionCount();
        } catch (error) {
          console.error("Error fetching profile data:", error);
        }
      }

      async function loadTransactionCount() {
        try {
          const token = localStorage.getItem("token");
          const response = await fetch("/api/transactions/history?limit=1", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (response.ok) {
            const data = await response.json();
            document.getElementById("totalTransactions").textContent =
              data.total || 0;
          }
        } catch (error) {
          console.error("Error fetching transaction count:", error);
          document.getElementById("totalTransactions").textContent = "0";
        }
      }
    </script>
  </body>
</html>
