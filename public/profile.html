<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iBanking - Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">
          <i class="bi bi-bank2"></i> iBanking
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="payment.html">Pay Tuition</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="history.html">History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="profile.html">Profile</a>
            </li>
          </ul>
          <div class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                data-bs-toggle="dropdown"
              >
                <i class="bi bi-person-circle"></i>
                <span id="navUsername">User</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" href="profile.html">Profile</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#" onclick="logout()"
                    >Logout</a
                  >
                </li>
              </ul>
            </li>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body text-center">
              <div class="avatar-large mx-auto mb-3">
                <i class="bi bi-person-circle" style="font-size: 100px"></i>
              </div>
              <h5 id="profileName">John Doe</h5>
              <p class="text-muted" id="profileEmail">john.doe@email.com</p>
              <div class="d-grid gap-2">
                <button
                  class="btn btn-outline-primary"
                  onclick="changePassword()"
                >
                  <i class="bi bi-key"></i> Change Password
                </button>
              </div>
            </div>
          </div>

          <div class="card mt-3">
            <div class="card-body">
              <h6 class="card-title">Account Summary</h6>
              <div class="mb-2">
                <small class="text-muted">Available Balance</small>
                <h4 id="profileBalance">â‚«0</h4>
              </div>
              <div class="mb-2">
                <small class="text-muted">Total Transactions</small>
                <h5 id="totalTransactions">0</h5>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h5>Profile Information</h5>
            </div>
            <div class="card-body">
              <form id="profileForm">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Full Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="fullName"
                      readonly
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      readonly
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Email Address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      readonly
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Phone Number</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      readonly
                    />
                  </div>
                  <div class="col-12">
                    <label class="form-label">Account Status</label>
                    <input
                      type="text"
                      class="form-control"
                      value="Active"
                      readonly
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="card mt-3">
            <div class="card-header">
              <h5>Security Settings</h5>
            </div>
            <div class="card-body">
              <div class="form-check form-switch mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="twoFactorAuth"
                  checked
                />
                <label class="form-check-label" for="twoFactorAuth">
                  Two-Factor Authentication
                </label>
              </div>
              <div class="form-check form-switch mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="emailNotifications"
                  checked
                />
                <label class="form-check-label" for="emailNotifications">
                  Email Notifications
                </label>
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="smsAlerts"
                />
                <label class="form-check-label" for="smsAlerts">
                  SMS Alerts
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        checkAuth();
        loadProfile();
      });

      async function loadProfile() {
        const user = JSON.parse(localStorage.getItem("user"));
        if (user) {
          document.getElementById("navUsername").textContent = user.fullName;
          document.getElementById("profileName").textContent = user.fullName;
          document.getElementById("profileEmail").textContent = user.email;
          document.getElementById("fullName").value = user.fullName;
          document.getElementById("username").value = user.username;
          document.getElementById("email").value = user.email;
          document.getElementById("phone").value = user.phone;
          document.getElementById("profileBalance").textContent =
            formatCurrency(user.balance);
        }
      }

      function changePassword() {
        alert("Password change functionality would be implemented here");
      }

      function logout() {
        localStorage.clear();
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
