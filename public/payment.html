<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iBanking - Payment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Include Navbar -->
    <div id="navbar-container"></div>

    <div class="container mt-4">
      <div class="card">
        <div class="card-header">
          <h4>Tuition Payment</h4>
        </div>
        <div class="card-body">
          <!-- Progress Bar -->
          <div class="progress mb-4" style="height: 25px">
            <div class="progress-bar" id="progressBar" style="width: 33%">
              Step 1 of 3
            </div>
          </div>

          <!-- Step 1: Student Information -->
          <div id="step1" class="payment-step">
            <h5>Student Information</h5>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Student ID</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="studentId" />
                  <button
                    class="btn btn-outline-secondary"
                    onclick="searchStudent()"
                  >
                    <i class="bi bi-search"></i> Search
                  </button>
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Student Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="studentName"
                  readonly
                />
              </div>
              <div class="col-md-4">
                <label class="form-label">Tuition Amount</label>
                <input
                  type="text"
                  class="form-control"
                  id="tuitionAmount"
                  readonly
                />
              </div>
              <div class="col-md-4">
                <label class="form-label">Academic Year</label>
                <input
                  type="text"
                  class="form-control"
                  id="academicYear"
                  readonly
                />
              </div>
              <div class="col-md-4">
                <label class="form-label">Semester</label>
                <input
                  type="text"
                  class="form-control"
                  id="semester"
                  readonly
                />
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="termsCheck"
                  />
                  <label class="form-check-label" for="termsCheck">
                    I agree to the terms and conditions
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button
                  class="btn btn-primary"
                  onclick="proceedToOTP()"
                  disabled
                  id="proceedBtn"
                >
                  <span id="proceedBtnText"></span>Proceed to Payment</span>
                  <span id="proceedBtnLoading" class="d-none">
                    <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                    Processing...
                  </span>
                </button>
              </div>
            </div>
          </div>

          <!-- Step 2: OTP Verification -->
          <div id="step2" class="payment-step d-none">
            <h5>OTP Verification</h5>
            <p>Enter the 6-digit code sent to your email.</p>
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div class="d-flex justify-content-center gap-2 mb-3">
                  <input
                    type="text"
                    class="form-control otp-input"
                    maxlength="1"
                  />
                  <input
                    type="text"
                    class="form-control otp-input"
                    maxlength="1"
                  />
                  <input
                    type="text"
                    class="form-control otp-input"
                    maxlength="1"
                  />
                  <input
                    type="text"
                    class="form-control otp-input"
                    maxlength="1"
                  />
                  <input
                    type="text"
                    class="form-control otp-input"
                    maxlength="1"
                  />
                  <input
                    type="text"
                    class="form-control otp-input"
                    maxlength="1"
                  />
                </div>
                <div class="text-center">
                  <p class="text-danger" id="otpTimer">5:00</p>
                  <button class="btn btn-primary" onclick="verifyOTP()" id="verifyBtn">
                    <span id="verifyBtnText">Verify OTP</span>
                    <span id="verifyBtnLoading" class="d-none">
                      <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                      Verifying...
                    </span>
                  </button>
                  <button class="btn btn-link" onclick="resendOTP()">
                    Resend Code
                  </button>
                  <button type="button" class="btn btn-outline-success ms-2" id="openInboxBtn" onclick="openUserInbox()">
                    <i class="bi bi-envelope-open"></i> Open Email Inbox
                  </button>
                  <div class="small text-muted mt-2" id="inboxHint"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Step 3: Confirmation -->
          <div id="step3" class="payment-step d-none">
            <h5>Payment Confirmation</h5>
            <div class="alert alert-info">
              <h6>Payment Summary</h6>
              <p>Student ID: <strong id="confirmStudentId"></strong></p>
              <p>Student Name: <strong id="confirmStudentName"></strong></p>
              <p>Amount: <strong id="confirmAmount"></strong></p>
            </div>
            <button class="btn btn-success" onclick="confirmPayment()">
              Confirm Payment
            </button>
            <button class="btn btn-secondary" onclick="cancelPayment()">
              Cancel
            </button>
          </div>

          <div id="paymentAlert" class="alert mt-3 d-none"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/payment.js"></script>

    <script>
      // Load navbar
      document.addEventListener("DOMContentLoaded", function () {
        fetch("components/navbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbar-container").innerHTML = data;

            // Initialize navbar functionality
            initializeNavbar();
            // Initialize Inbox button if user info present
            if (typeof openInbox === 'function') {
              window.openUserInbox = function() {
                try {
                  const user = JSON.parse(sessionStorage.getItem('user')||'{}');
                  if (!user.email) {
                    appAlert('No email found in profile.', { type: 'warning' });
                    return;
                  }
                  const url = getInboxUrl(user.email);
                  if (url) {
                    document.getElementById('inboxHint').textContent = 'Opening inbox in a new tab...';
                    openInbox(user.email);
                  } else {
                    appConfirm('Direct link not available for this email domain. Open guessed webmail page?', { type: 'info' }).then(ok => {
                      if (ok) openInbox(user.email);
                    });
                  }
                } catch(e) {
                  console.error('Inbox open error', e);
                }
              }
              // Prefill hint
              try {
                const user = JSON.parse(sessionStorage.getItem('user')||'{}');
                if (user.email) {
                  const url = getInboxUrl(user.email);
                  if (url) {
                    document.getElementById('inboxHint').innerHTML = 'Shortcut ready for <strong>'+user.email.split('@')[1]+'</strong>.';
                  }
                }
              } catch(_) {}
            }
          })
          .catch((error) => console.error("Error loading navbar:", error));
      });
    </script>
  </body>
</html>
